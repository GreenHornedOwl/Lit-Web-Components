<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit</title>
    <link rel="stylesheet" href="./src/index.css" />
<!--    <script type="module" src="/src/my-element.js"></script>-->
    <script type="module" src="/src/comm-quantity.js"></script>
    <script type="module" src="/src/comm-multiple-selector"></script>
    <script type="module" src="/src/comm-multiple-selector-raw"></script>
    <script type="module" src="/src/comm-multiple-selector-option"></script>
    <script type="module" src="/src/comm-input"></script>
<!--    <script type="module" src="/src/comm-add-to-cart.js"></script>-->
  </head>
  <body>
    <comm-quantity value="2" min="2" max="20" step="2" stepper="true"></comm-quantity>
    <button type="button" class="focus">Focus</button>
<!--    <div>-->
<!--      <comm-add-to-cart value="2" min="2" max="20" step="2" stepper="true" quantity-enabled="true"></comm-add-to-cart>-->
<!--    </div>-->
  <!-- <comm-multiple-selector name="FieldName" selected="10,20" value="10,20"></comm-multiple-selector> -->
    <div>
      <form id="form">
      <comm-multiple-selector-raw name="FieldName" selected="10,20" value="10,20">
        <comm-multiple-selector-option class="item" label="10" value="10" tabindex="1">10</comm-multiple-selector-option>
        <comm-multiple-selector-option class="item" label="20" value="20" tabindex="1">20</comm-multiple-selector-option>
        <comm-multiple-selector-option class="item" label="30" value="30" tabindex="1">30</comm-multiple-selector-option>
        <comm-multiple-selector-option class="item" label="40" value="40" tabindex="1">40</comm-multiple-selector-option>  
      </comm-multiple-selector-raw>
      <div style="margin: 1rem;">
        <comm-input type="text" name="name" id="name" class="test" label="Name" value="Malfurion Stormrage" readonly></comm-input>
        <comm-input type="email" name="email" id="email" class="test" label="Email" required></comm-input>
        <comm-input type="text" name="number" id="number" class="test" label="Number" pattern="[0-9]*" required></comm-input>
        <comm-input type="number" name="length" id="length" class="test" label="Length" value="1" step="0.5" min="1" max="200.50" size="3" required disabled></comm-input>
        <comm-input type="password" name="password" id="password" class="test" label="Password" required></comm-input>
      </div>
      </form>
      
      
    </div>
  <script>
    document.querySelector(".focus")?.addEventListener("click", ()=>{
      document.querySelector('comm-quantity').focus();
    })
     
  </script>
  </body>
</html>
